<!DOCTYPE html>
<html>

<head>
  <!-- <script type="text/javascript" src="bundle.js"></script> -->
  <title>Project Name</title>
</head>

<body>
  <div class="container">
    <div>
      <form id="date-form">
        <div class="form-group">
          <label for="month">Month:</label>
          <input id="month" class="form-control" type="number" required placeholder="MM" max="12" maxlength="2">
        </div>
        <div class="form-group">
          <label for="day">Day:</label>
          <input id="day" class="form-control" type="number" required placeholder="DD" max="31" maxlength="2">
        </div>
        <div class="form-group">
          <label for="year">Year:</label>
          <input id="year" class="form-control" type="number" required placeholder="YYYY" maxlength="4">
        </div>
        <button type="submit">Check the date</button>
      </form>
    </div>
    <div id="output">
      <h3><span id="user-weekday"></span></h3>
    </div>
  </div>
</body>

</html>
